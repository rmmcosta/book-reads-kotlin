<!DOCTYPE html>
<!--suppress HtmlFormInputWithoutLabel -->
<html lang="EN">
<head>
    <meta charset="UTF-8">
    <title>Book Reads</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
<div class="container">
    <div class="row d-flex justify-content-center text-center">
        <div class="col-md-12">
            <h1><span class="color-blue">B</span><span class="color-red">o</span><span class="color-green">o</span><span
                    class="color-yellow">k</span> <span class="color-blue">R</span><span class="color-red">e</span><span
                    class="color-green">a</span><span class="color-yellow">d</span><span class="color-blue">s</span>
            </h1>
        </div>
    </div>
    <form action="/search" method="GET">
        <div class="row d-flex justify-content-center">
            <div class="col-md-4">
                <div class="form-group has-search">
                    <span class="fa fa-search form-control-feedback"></span>
                    <input type="text" class="form-control" placeholder="Search" name="term">
                </div>
            </div>
        </div>
        <div class="row d-flex justify-content-center mt-3">
            <button type="submit" class="btn btn-primary col-md-2">Book Search</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
